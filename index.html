<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  
  body{background-color: lightyellow;
  transition: all 1s;}
  .bgcolor--blue{background-color: lightblue;}
  .bgcolor--gray{ background-color: lightgray;}
  .btns{position: relative; top: 150px; width: 600px; margin: auto; text-align: center;}
  .btn_toggle{border: 1px solid skyblue; background-color:white;border-top-left-radius: 5px; border-bottom-left-radius: 5px; padding: 7px;}
  .btn--reset{border: 1px solid skyblue; background-color:white; padding: 7px; background-color: skyblue; color: white; margin-left: -7px; }
  .btn--bggray{border: 1px solid skyblue; background-color:white; border-top-right-radius: 5px; border-bottom-right-radius: 5px; padding: 7px;margin-left: -5px;}



  </style>
</head>
<body>

  <div class="btns">
  <button class="btn_toggle">배경색상변경 토글버튼</button>
  <button class="btn--reset">배경색상 리셋</button>
  <button class="btn--bggray">배경색상변경 그레이</button>
  </div>

  <script>
    const btnToggle = document.querySelector('.btn_toggle');
    //addEventListener('이벤트', 실행함수);

    btnToggle.addEventListener('click', function(){
      document.body.classList.toggle('bgcolor--blue');
      //console.log('버튼클릭');
    });

    const btnReset = document.querySelector('.btn--reset');
    btnReset.addEventListener('click',function(){
      document.body.classList.remove('bgcolor--blue','bgcolor--gray');
    });

    const btnBgGray = document.querySelector('.btn--bggray');
    btnBgGray.addEventListener('click', function(){
      document.body.classList.add('bgcolor--gray');
    });

  </script>
  
</body>
</html>
